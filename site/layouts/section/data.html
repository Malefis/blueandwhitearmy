{{ define "main" }}
<style>
    body{font-family:'Lato',sans-serif;background-color:#fefefe}#playerOutput{font-size:1rem}
#mainOutput{display:flex;flex-wrap:wrap; margin-left:auto;margin-right:auto; width: 100vw}.card{background-color:#232323;margin:.5rem;padding:.5rem;border-radius:10px;color:#fff;text-align:center;display:flex;flex-direction:column;width:12rem !important;transition:-webkit-transform .3s;transition:transform .3s;transition:transform .3s, -webkit-transform .3s;box-shadow:0 .5rem 2rem #00000026}
.card:hover{-webkit-transform:translateY(-10px) scale(1.03);transform:translateY(-10px) scale(1.03)}.mw6{max-width: 100vw !important;}.container{display: flex;justify-content: center;}
.card{width:10rem}}@media only screen and (max-width:600px){#mainOutput{justify-content:center}
.card{width:10rem}}
/*# sourceMappingURL=maps/style.css.map */

</style>
<div class="ph3 bg-off-white">
	<div class="center mw6 pv3">
		<div id="playerOutput"></div><div class="container"><div id="mainOutput"></div></div>

		<div class="flex-ns mb3">
	        	{{ range .Params.contact_entries }}
				<div>
					<h4 class="f4 b lh-title mb2 primary">{{ .heading }}</h4>
					<p>{{ .text }}</p>
				</div>
			{{ end }}
		</div>
	</div>
</div>
<script>
    const outputDiv=document.getElementById("playerOutput"),mainOutput=document.getElementById("mainOutput");fetch("https://oafc.herokuapp.com/api/players").then(n=>n.json()).then(n=>{for(i=0;i<n.length;i++)mainOutput.innerHTML+=`\n        <div class="card player">\n        <h3>${n[i].name}</h3>\n        <span>Appearances: <strong>${n[i].appearances}</strong></span>\n        <span>Assists: <strong>${n[i].assists}</strong></span>\n        <span>Goals: <strong>${n[i].goals}</strong></span>\n        `})
//# sourceMappingURL=maps/script.js.map

</script>
{{ end }}
